<!DOCTYPE <html>
    <head>
        <title>COMP3025 Assignment 1</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <!-- CSS Section -->
        <link rel="stylesheet" href="\Scripts\lib\jquery-mobile-bower\css\jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="\Content\overrides.css" />
    </head>
    <body>
        <div id="calculator-page" data-role="page">
            <div class="calculator-body">
                <div class="ui-grid-a">
                    <input type="text" id="display" maxlength="14"></input>
                </div>
                <div class="ui-grid-d">
                    <div class="ui-block-b">
                        <div>
                            <button class="ui-btn operand">7</button>
                            <button class="ui-btn operand">4</button>
                            <button class="ui-btn operand">1</button>
                            <button class="ui-btn operand">0</button>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div>
                            <button class="ui-btn operand">8</button>
                            <button class="ui-btn operand">5</button>
                            <button class="ui-btn operand">2</button>
                            <button class="ui-btn operand">.</button>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div>
                            <button class="ui-btn operand">9</button>
                            <button class="ui-btn operand">6</button>
                            <button class="ui-btn operand">3</button>
                            <button class="ui-btn equals">=</button>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div>
                            <button class="ui-btn operator">÷</button>
                            <button class="ui-btn operator">×</button>
                            <button class="ui-btn operator">-</button>
                            <button class="ui-btn operator">+</button>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div>
                            <button class="ui-btn function">C</button>
                            <button class="ui-btn function">√</button>
                            <button class="ui-btn function">π</button>
                            <button class="ui-btn function">^</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript Section -->
        <script src="\Scripts\lib\jquery\dist\jquery.min.js"></script>
        <script src="\Scripts\lib\jquery-mobile-bower\js\jquery.mobile-1.4.5.min.js"></script>

</html>
